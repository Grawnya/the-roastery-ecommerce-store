{% extends 'base.html' %}

{% load static %}

{% block content %}
<div id="main-content">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="media/coffee-home.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="media/green-coffee.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="media/orange-coffee.jpg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>
<div class="page-sections">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="home-page-mini-section" id="our-story-section">
                <h3>Our Story</h3>
                <p></p>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="home-page-mini-section" id="by-country-section">
                <h3>By Country</h3>
                <p></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="home-page-mini-section" id="by-roast-section">
                <h3>By Roast</h3>
                <p></p>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="home-page-mini-section" id="all-products-section">
                <h3>All Products</h3>
                <p></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
