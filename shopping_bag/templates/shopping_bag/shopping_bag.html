{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Shopping Bag</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-10 offset-1 mb-5">
            {% if items_in_shopping_bag %}
            {% for item in items_in_shopping_bag %}
            <div class="row pb-2">
                <div class="col-12 col-sm-6 mb-2" style="background-color: aqua; height: 5vh;">
                    <!-- image -->
                </div>
                <div class="col-12 col-sm-6 mb-2">
                    <div class="row" style="background-color: black; height: 5vh;">
                        <!-- info -->
                    </div>
                    <div class="row" style="background-color: purple; height: 5vh;">
                        <!-- <p class="my-0">Price: ${{ item.product.price }}</p> -->
                    </div>
                    <div class="row" style="background-color: yellow; height: 5vh;">
                        <!-- change quantity -->
                    </div>
                    <div class="row" style="background-color: red; height: 5vh;">
                        <div class="col-6">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                        <div class="col-6">
                            <button>Update</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row">
                Bag Total: $
            </div>
            {% endfor %}
            {% else %}
            <p class="lead mb-5">Your bag is empty.</p>
            <p class="text-muted"><a href="{% url 'products' %}">Keep Shopping</a></p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
