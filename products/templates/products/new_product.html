{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Add a Product</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'new_product' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="justify-content-end">
                    <a class="btn btn-outline-black" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-info" type="submit">Add Product</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
