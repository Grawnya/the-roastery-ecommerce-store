{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600&display=swap" rel="stylesheet">
    
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <title>The Roastery {% block extra_title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid py-2">
              <div id="nav-logo my-auto">
                <a class="navbar-brand" id="the-roastery-logo" href="{% url 'home' %}" aria-label="To Home Page">the roastery</a>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                  <i class="fas fa-bars"></i>
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a href="#">Our Story</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="btn-navbar dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      All Products
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">By Roast</a></li>
                      <li><a class="dropdown-item" href="#">By Country</a></li>
                      <li><a class="dropdown-item" href="#">By Price</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">All Products</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <button class="btn-coffee">
                      <a class="nav-link" id="sign-up-link" href="#">Sign Up</a>
                    </button>
                  </li>
                </ul>
                <form id="search-feature" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-coffee" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <a class="nav-link" href="#">
                    <button class="btn btn-shopping" type="submit"><i class="fa-sharp fa-solid fa-bag-shopping"></i></button>
                </a>
              </div>
            </div>
          </nav>
    </header>

    {% block content %}
    {% endblock %}

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f89c3266fa.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <script>
      document.addEventListener('click', function(element) {
        let signup_id = element.target.id;
        if (signup_id === 'sign-up-link') {
          document.getElementById('sign-up-link').setAttribute("background-color", "var(--forest-green)")
      }
        })
    </script>
</body>
</html>
